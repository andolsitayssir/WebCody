<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebCody</title>
    <link rel="icon" href="image/icon.jpg" class="rounded-pill">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Josefin+Sans:wght@500&family=Roboto:wght@500&family=Tajawal:wght@700&display=swap" 
          rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            background-color: #f8f9fa; /* Light grey background */
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect to the background */
            border: 1px solid rgb(189, 37, 100); /* Pink border */
            border-radius: 20px; /* Rounded corners */
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Light shadow */
        }

        .login-card h3 {
            color: rgb(189, 37, 100); /* Pink color for heading */
        }

        .login-card input {
            background-color: transparent;
            backdrop-filter: blur(3px);
            border: 1px solid rgb(189, 37, 100);
            color: rgb(189, 37, 100);
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        .login-card input:focus {
            border-color: rgb(189, 37, 100); /* Pink border on focus */
        }

        .login-card .btn-login {
            background-color: transparent;
            border: 1px solid rgb(189, 37, 100);
            color: rgb(189, 37, 100);
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .login-card .btn-login:hover {
            background-color: rgb(189, 37, 100); /* Pink background on hover */
            color: white; /* White text on hover */
        }

        .login-card .btn-login a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light bg-transparent fs-6">
            <div class="container">
                <a class="navbar-brand fs-2 fw-bold m-auto" href="acceuil.html"><img src="image/icon.jpg" style="width:70px;" class="rounded-pill">   WebCody</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-card">
            <h3 class="text-center">Sign in</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="fixed-bottom">
        <div class="text-center p-4" style="background-color: rgba(53, 53, 53, 0.05);">
            <p>Â© 2023 Copyright WebCody</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
